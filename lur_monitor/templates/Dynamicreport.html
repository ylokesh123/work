{% extends "index.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "Dynamicreport.css" %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="parents">
    <h2 style="color: blue;">Customized Report<i class="fa-solid fa-circle-info"></i></h2>
    <div class="dropdown">
        <select name="cars" id="cars" >
            <option value="volvo">All members</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
          </select>
          <input type="date">
    </div>


    <!-- Write code here -->
    <div class="check">
        <h3>Basic Details</h3><br><hr><br>
        <div class="details1">
        <input type="checkbox">
        <label style="font-size: 20px;">Name</label>
        <input type="checkbox">
        <label style="font-size: 20px;">Email</label>
        <input type="checkbox">
        <label style="font-size: 20px;">Team Name</label>
        <input type="checkbox">
        <label style="font-size: 20px;">Team Lead Name</label>
       </br>
        </div>
        <br><br>
        <h3>Activity Details</h3><br>
        <hr>
       <div class="details2">
        <input type="checkbox">
        <label style="font-size: 20px;">Total hours</label>
        <input type="checkbox">
        <label style="font-size: 20px;">Total idle time</label>
        <input type="checkbox">
        <label style="font-size: 20px;">idle Time(%)</label>
        <input type="checkbox">
        <label style="font-size: 20px;">Total searched days</label>
        </div>
    <br><br>
    <h3>Attendance Details</h3><br>
    <hr>
    <div class="details3">
        <input type="checkbox">
        <label style="font-size: 20px;">Week off days</label>
        <input type="checkbox">
        <label style="font-size: 20px;">shift hours</label>
        <input type="checkbox">
        <label style="font-size: 20px;">Total working days</label>
        <input type="checkbox">
        <label style="font-size: 20px;">Total effective hours</label>
    </div>
    <div class="details4">
        <input type="checkbox">
        <label style="font-size: 20px;">Total break time</label>
        <input type="checkbox">
        <label style="font-size: 20px;">Break Time(%)</label>
        <input type="checkbox">
        <label style="font-size: 20px;">Total Attendance</label>
        <input type="checkbox">
        <label style="font-size: 20px;">Attendance (%)</label>
    </div>
    <div class="details5">
        <input type="checkbox">
        <label style="font-size: 20px;">Total number of timeoff request</label>
        <input type="checkbox">
        <label style="font-size: 20px;">Total timeoff of hours requested</label>
    </div>
     <br><br>
     <h3>Project Details</h3><br>
    <hr>
    <div class="details6">
    <input type="checkbox">
    <label style="font-size: 20px;">No.of projects worked</label>
    <input type="checkbox">
    <label style="font-size: 20px;">No.of todos worked</label>
    <input type="checkbox">
    <label style="font-size: 20px;">No.of completed worked</label>
    </div>
    <br>
    <br>
    <h3>Job Details</h3><br>
    <hr>
    <div class="details7">
        <input type="checkbox">
        <label style="font-size: 20px;">No.of jobsites visited</label>
        <input type="checkbox">
        <label style="font-size: 20px;">total time on all jobsites</label>
        <input type="checkbox">
        <label style="font-size: 20px;">No. of days on all jobsites</label><br><br>
        <input type="checkbox">
        <label style="font-size: 20px;">Total time on jobsites(%)</label>
        </div>
        <br><br>
        <div class="button">
            <button type="button">Export As CSV</button>
        </div>

    

    </div>

</body>

</html>

{% endblock content %}
